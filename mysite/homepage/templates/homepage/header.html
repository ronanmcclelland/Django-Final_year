<!DOCTYPE html>
<html lang="en">
<head>
	<title>teachUsHub</title>
	<meta charset="utf-8">
	{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">

        <!-- BEGIN Sidebar -->
        <nav id="sidebar">
        <div class="sidebar-header">
            <h1 class="site-title">
            <img class="imglogo" src="{% static 'img/logo.svg'%}"><br/>
            NoteCloud </h1>
        </div>
        <ul class="list-unstyled components">
            <p>
                Learning Made Digital
            </p>
            <li class="active">
            <a href="/">Home</a>
            </li>
            <li>
            <a href="#">About</a>
            <a href="/courses">My Courses</a>
            </li>
            <li>
                <a href="/courses/all-courses">All Courses</a>
            </li>
            <li>
                {% if user.is_authenticated %}
                    <a href="/accounts/logout_user">Logout</a>
                {% else %}
                    <a href="/accounts/login_user">Login</a>
                {% endif %}
            </li>
            <!--<form name="myform" method="GET" action="{% url 'courses:search' %}">-->

                <!--<input type="text" name="search" placeholder="Search" />-->
            <!--</form>-->
        </ul>
        <div class="sidebar-footer">
            <p class="social-icons">
                <a target="_blank" href="#"><i class="fa fa-youtube"></i></a>
                <a target="_blank" href="#"><i class="fa fa-soundcloud"></i></a>
                <a target="_blank" href="#"><i class="fa fa-facebook"></i></a>
                <a target="_blank" href="#"><i class="fa fa-twitter"></i></a>
                <a target="_blank" href="#"><i class="fa fa-google-plus"></i></a>
            </p>
            <p>
                Web Design by <a target="_blank" href="#">RMaC Web Solutions</a>
            </p>
        </div>
        </nav>
      <!-- END Sidebar -->

      <!-- BEGIN Responsive Menu Button -->
        <nav id="sidebar-responsive" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- Your website title here -->
          <h1 class="mobile-title">teachUsHub</h1>
                <button type="button" id="sidebarCollapse" class="navbar-btn pull-right">
                <span></span>
                <span></span>
                <span></span>
                </button>
                <div class="clearfix">
                </div>
            </div>
        </div>
        </nav>
      <!-- End Responsive Menu Button -->
        <div id="content">
        {% block content %}
        {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/multi-modal.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fav.js' %}"></script>>

</body>
</html>
